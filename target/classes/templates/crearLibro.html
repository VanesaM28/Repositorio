<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Libro</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
        }
        .form-container {
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px #007bff;
            width: 100%;
            max-width: 700px;
            margin: auto;
            text-align: center;
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
        }
        input, textarea {
            background-color: #333;
            color: white;
        }
        button {
            background-color: #007bff;
            color: white;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2 th:text="${mensaje}">Crea un nuevo libro</h2>

    <form th:action="@{/guardarLibro}" method="post">
        <input type="text" name="titulo" placeholder="Título del libro" required />
        <textarea name="descripcion" placeholder="Descripción del libro" required></textarea>
        <button type="submit">Crear Libro</button>
    </form>
</div>

</body>
</html>
