<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Panel del Autor</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
        }
        .panel-container {
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px #007bff;
            margin: 30px auto;
            text-align: center;
            max-width: 800px;
        }
        h2 {
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        table th, table td {
            padding: 10px;
            border: 1px solid #555;
        }
        table th {
            background-color: #333;
        }
        .btn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 20px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .logout-button {
            background-color: crimson;
        }
        .logout-button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>

<div class="panel-container">
    <h2>Bienvenido, <span th:text="${usuarioActual.nombre}">Autor</span></h2>
    
    <!-- Botón para cerrar sesión -->
    <form th:action="@{/logout}" method="get" style="margin-top: 20px;">
        <button type="submit" class="logout-button">Cerrar sesión</button>
    </form>
    
    <hr style="margin: 20px 0; border-color: #007bff;">

    <h3>Mis Libros:</h3>
    
    <!-- Mostrar los libros del autor -->
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Título</th>
                <th>Descripción</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="libro : ${librosDelAutor}">
                <td th:text="${libro.id}">1</td>
                <td th:text="${libro.titulo}">Título</td>
                <td th:text="${libro.descripcion}">Descripción</td>
            </tr>
        </tbody>
    </table>
    
    <hr style="margin: 20px 0; border-color: #007bff;">

    <!-- Botón para crear un nuevo libro -->
    <a href="/crearLibro" class="btn">📚 Crear nuevo libro</a>

    <!-- Mostrar mensaje de éxito si el libro fue creado -->
    <div th:if="${param.libroCreado}">
        <p style="color: green;">¡Libro creado exitosamente!</p>
    </div>
</div>

</body>
</html>
