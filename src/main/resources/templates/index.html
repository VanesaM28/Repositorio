<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Biblioteca - Inicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: white;
        }
        .card {
            background-color: #1e1e1e;
            border: 1px solid #333;
        }
        .card-title {
            color: #fff;
        }
        .btn-outline-dark {
            color: white;
            border-color: white;
        }
        .btn-outline-dark:hover {
            background-color: white;
            color: black;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Sistema de Biblioteca</h1>

    <!-- Fila con botón de registro a la izquierda y roles a la derecha -->
    <div class="row mb-5">
        <div class="col-md-3 text-start">
            <a href="/registro" class="btn btn-outline-primary w-100">
                <i class="bi bi-person-plus"></i> Registrarse 
            </a>
        </div>
    </div>

    <!-- Galería de libros -->
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col">
            <div class="card h-100">
                <img src="https://m.media-amazon.com/images/I/81WA-R0-YtL._SL1500_.jpg" class="card-img-top" alt="Lascivia - Eva Muñoz">
                <div class="card-body">
                    <h5 class="card-title">Lascivia - Eva Muñoz</h5>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card h-100">
                <img src="https://tse2.mm.bing.net/th/id/OIP.eNKWWr5IeVQ5LPjC0BCwZAHaJm?rs=1&pid=ImgDetMain" class="card-img-top" alt="Lujuria - Eva Muñoz">
                <div class="card-body">
                    <h5 class="card-title">Lujuria - Eva Muñoz</h5>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card h-100">
                <img src="https://resources.sanborns.com.mx/imagenes-sanborns-ii/1200/9786073902274_2.jpg?scale=500&qlty=75" class="card-img-top" alt="El corazón del rey">
                <div class="card-body">
                    <h5 class="card-title">El perfume del rey</h5>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card h-100">
                <img src="https://th.bing.com/th/id/R.eaa0d033b561769f3f5cc44d3cb02388?rik=pmcimQVGcouR3w&riu=http%3a%2f%2f3.bp.blogspot.com%2f-_rDTar_DuIo%2fTgyveyGwmAI%2fAAAAAAAAAHY%2fiHTLxLswDKQ%2fs1600%2f3-harry-potter-y-el-prisionero-de-azkaban.jpg&ehk=rLSR2jS0ioVcyP7dHcZktqN6z6qBju0NiqEu1nfU0rs%3d&risl=&pid=ImgRaw&r=0" class="card-img-top" alt="Harry Potter y el Prisionero de Azkaban">
                <div class="card-body">
                    <h5 class="card-title">Harry Potter y el Prisionero de Azkaban</h5>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card h-100">
                <img src="https://tse4.mm.bing.net/th/id/OIP.Hp0XBLIur8CGhkguuxXZ2AHaI6?rs=1&pid=ImgDetMain" class="card-img-top" alt="El Principito">
                <div class="card-body">
                    <h5 class="card-title">El Principito</h5>
                </div>
            </div>
        </div>
		
    </div>
</div>
</body>
</html>
