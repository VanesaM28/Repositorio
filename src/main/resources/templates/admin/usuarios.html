<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gesti√≥n de Usuarios</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border-bottom: 1px solid #444;
        }
        th {
            background-color: #1e1e1e;
        }
        a.button {
            background-color: #007bff;
            padding: 8px 12px;
            color: white;
            border-radius: 5px;
            text-decoration: none;
        }
        a.button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Usuarios Registrados</h1>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Email</th>
                <th>Rol</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="usuario : ${usuarios}">
                <td th:text="${usuario.id}"></td>
                <td th:text="${usuario.nombre}"></td>
                <td th:text="${usuario.email}"></td>
                <td th:text="${#lists.join(usuario.roles, ', ')}"></td>
                <td><a th:href="@{'/eliminar-usuario/' + ${usuario.id}}" class="button">Eliminar</a></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
